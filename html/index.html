<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mean Calculator</title>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Generate random mean</legend> 
            <div><input type="button" value="Go" id="generate-random-mean"></div>
            <div><label for="random-mean"></label><input type="text" id="random-mean"></div>
        </fieldset>
        <fieldset>
            <legend>Get Population Standard Deviation (Sample)</legend> 
            <div><label for="pop-sd-sample-input"></label><input type="text" id="pop-sd-sample-input" /></div>
            <div><input type="button" value="Go" id="generate-random-mean"></div>
            <div><label for="pop-sd-sample-result"></label><input type="text" id="pop-sd-sample-result"></div>
        </fieldset>
    </form>
    <script src="js/main.js"></script>
</body>
</html>
